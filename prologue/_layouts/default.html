{% include header.html %}

<div class='row'>
	<div class='col-md-2 col-lg-3'></div>
	<div class='col-md-8 col-lg-6'>

		<div class='centered-blog-nav blog-nav-top'>
			{% include pagination-nav.html %}
		</div>

	</div>
	<div class='col-md-2 col-lg-3'></div>
</div>

<!-- Paginated posts -->
{% for post in paginator.posts %}

<div class='row'>
	<div class='col-md-2 col-lg-3'></div>
	<div class='col-md-8 col-lg-6'>

		<div class='blog-post'>
			<h2>{{ post.title }}</h2>
			<div>{{ post.content }}</div>
			<div>
				<ul class='blog-dates'>
					<li class='post-date'>{{post.date | date: "%-d %B %Y"}}</li>
				</ul>
			</div>
		</div>
		
	</div>
	<div class='col-md-2 col-lg-3'></div>
</div>
{% endfor %}

<div class='row'>
	<div class='col-md-2 col-lg-3'></div>
	<div class='col-md-8 col-lg-6'>

		<div class='centered-blog-nav'>
			{% include pagination-nav.html %}
		</div>

	</div>
	<div class='col-md-2 col-lg-3'></div>
</div>

{% include footer.html %}
