<div class='row'>
  <div class='blog-container col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1' *ngFor='let b of blogs'>
    
    <h3 class='blog-title'>{{ b.title }}</h3>
    
    <div class='blog-body'
      [innerHtml]="b.body">
    </div>

    <div>
      <p class='blog-date'>{{ formatDate(b.date) }}</p>
    </div>

  </div>
</div>
