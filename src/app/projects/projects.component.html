<div class='row'>
  <div class='project-container col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1' *ngFor='let p of projects'>
    
    <h4 class='project-title'>{{ p.title }}</h4>
    
    <div class='project-body'>
      <p>{{ p.description }}</p>
    </div>

    <div class='project-url'>
      <a [href]='p.url'>{{ p.url }}</a>
    </div>

  </div>
</div>
