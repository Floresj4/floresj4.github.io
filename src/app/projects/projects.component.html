<div class='row'>
  <div class='col-xs-12 col-sm-6'>
    <ul class="list-group">
      
      <li class='list-group-item no-pad'>
        <img src='./assets/images/angular-logo.png'
          class='angular-logo' />
      </li>
      
      <li *ngFor='let p of angularProjects()'
        class='list-group-item'>
        
        <h5 class='project-title'>
          <a [href]='p.url' alt=''>{{ p.title }}</a>
        </h5>
      
        <div class='project-description'>
          <p>{{ p.description }}</p>
        </div>
      </li>
    </ul>
  </div>

  
  <div class='col-xs-12 col-sm-6'>
      <ul class="list-group">

        <li class='list-group-item no-pad'>
          <img src='./assets/images/javascript-logo.png'
            class='javascript-logo' />
        </li>

        <li *ngFor='let p of javascriptProjects()'
          class='list-group-item'>
          <h5 class='project-title'>
              <a [href]='p.url' alt=''>{{ p.title }}</a>
          </h5>

          <div class='project-description'>
            <p>{{ p.description }}</p>
          </div>
        </li>

      </ul>
    </div>
</div>
